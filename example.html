<script src="canvasproxy.min.js"></script>
<canvas></canvas>
<script>

var canvas = document.getElementsByTagName('canvas')[0];
canvas.width = 320;
canvas.height = 240;

ctx = canvasProxy(canvas)
ctx.fillStyle = 'red';
console.log(ctx.fillStyle);
ctx.fillRect(0, 0, 320, 240);
ctx.commitFrame();
ctx.fillStyle = 'green';
console.log(ctx.fillStyle);
ctx.fillRect(0, 0, 320, 240);
ctx.commitFrame();
ctx.fillStyle = 'blue';
console.log(ctx.fillStyle);
ctx.fillRect(0, 0, 320, 240);
ctx.commitFrame();

ctx.play(300, true);


</script>
